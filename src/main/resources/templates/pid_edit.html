<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PID EDIT</title>
</head>
<body>
<h1>PID 编辑</h1><br/><br/>
<form th:action="@{/pidEdit}" method="post" th:object="${pid}">
    <input type="hidden" th:field="*{pid_id}" th:value="*{pid_id}">
    <div class="form-group">
        <label for="pid_data" class="col-sm-2 control-label">PID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="pid_data"
                   id="pid_data" th:value="${pid.pid_data}" placeholder="PID"/>
        </div>
    </div>
    <br/><br/>
    <div class="form-group">
        <label for="market_name" class="col-sm-2 control-label">市场名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="market_name"
                   id="market_name" th:value="${pid.market_name}" placeholder="市场名称"/>
        </div>
    </div>
    <br/><br/>
    <div class="form-group">
        <label for="pid_create_date" class="col-sm-2 control-label">立项时间</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="pid_create_date"
                   id="pid_create_date" th:value="${pid.pid_create_date}" placeholder="2017-03-02"/>
        </div>
    </div>
    <br/><br/>
    <div class="form-group">
        <label for="pid_remark" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="pid_remark"
                   id="pid_remark" th:value="${pid.pid_remark}" placeholder="备注"/>
        </div>
    </div>
    <br/><br/>
    <div class="form-group">
        <label for="pid_category" class="col-sm-2 control-label">分类</label>
        <select class="col-sm-10" name="pid_category" id="pid_category">
            <option>请选择分类</option>
            <option th:each="list:${categoryList}" th:value="${list.category_id}"
                    th:text="${list.category_name}" th:field="*{pid_category}"></option>
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Submit" class="btn btn-info"/>
        </div>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SKU-Edit</title>
</head>
<body>
<form th:action="@{/skuEdit}" th:object="${sku}" method="post">
    <input type="hidden" th:field="*{sku_id}" th:value="*{sku_id}"/>
    <div class="form-group">
        <label for="sku_data" class="col-sm-2 control-label">SKU</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="sku_data"
                   id="sku_data" th:value="${sku.sku_data}" placeholder="SKU名称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sku_name" class="col-sm-2 control-label">SKU名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="sku_name"
                   id="sku_name" th:value="${sku.sku_name}" placeholder="SKU名称"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Submit" class="btn btn-info"/>
        </div>
    </div>
</form>
</body>
</html>
